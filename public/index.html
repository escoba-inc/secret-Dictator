<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Secret Hitler Setup</title>
</head>
<body>
  <h1>Unirse al juego</h1>
  <form action="/assign" method="POST">
    <label for="name">Tu nombre:</label>
    <input type="text" name="name" required><br><br>

    <label for="role">Selecciona tu rol:</label>
    <select name="role" required>
      <option value="liberal">Liberal</option>
      <option value="fascist">Fascista</option>
      <option value="hitler">Hitler</option>
    </select><br><br>

    <button type="submit">Ver mi rol</button>
  </form>

  <br>
  <a href="/reset">Reiniciar el juego</a>
</body>
</html>
